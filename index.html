<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="overlay">
            <h1>We are coming soon baby.....</h1>
            <h1 end-date></h1>
            <div class="countdown">

                <div data>
                    <input type="text" readonly value="0" >
                    <label for="Days">Days</label>
                </div>
                <div data>
                    <input type="text" readonly value="0">
                    <label for="">Hours</label>
                </div>
                <div data>
                    <input type="text" readonly value="0">
                    <label for="">Minutes</label>
                </div>
                <div data>
                    <input type="text" readonly value="0">
                    <label for="">Seconds</label>
                </div>

            </div>
            <input type="datetime" autofocus placeholder="type your date" user-data>
            <button onclick="showTime()">GO</button>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
